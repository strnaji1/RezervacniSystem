# Spring Boot application properties for testing

# MongoDB connection properties (adjust as per your MongoDB setup)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=testdb
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=testuser
spring.data.mongodb.password=testpass

# Spring Security properties
# Adjust security settings as per your requirements
spring.security.user.name=testuser
spring.security.user.password=testpassword
spring.security.user.roles=USER


# Logging level for Spring Boot
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
